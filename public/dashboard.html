<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="alertBox" class="toast"></div>
<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">FocusApp</h2>

   <nav>
  <button onclick="showSection('tasks')" class="nav-btn">Tasks</button>
  <button onclick="showSection('pomodoro')" class="nav-btn">Pomodoro</button>
  <button onclick="showSection('timer')" class="nav-btn">Timer</button>
  <button onclick="showSection('stopwatch')" class="nav-btn">Stopwatch</button>
</nav>


    <button onclick="logout()" class="nav-btn logout">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="content">
 

    <!-- TASKS -->
    <section id="tasks" class="section active">
      <h2>Your Tasks</h2>

      <div class="task-input">
        <input id="taskTitle" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
      </div>

      <ul id="taskList"></ul>
    </section>

    <!-- POMODORO -->
    <section id="pomodoro" class="section">
      <h2>Pomodoro Timer</h2>
      <div class="timer-card">
        <h1 id="pomodoroTime">25:00</h1>
        <div class="timer-actions">
          <button onclick="startPomodoro()">Start</button>
          <button onclick="resetPomodoro()" class="secondary">Reset</button>
        </div>
      </div>
    </section>

    <!-- TIMER -->
   <!-- TIMER -->
<section id="timer" class="section">
  <h2>Timer</h2>

  <div class="timer-card">
    <input id="timerInput" type="number" placeholder="Minutes" min="1">
    <h1 id="timerDisplay">00:00</h1>

    <div class="timer-actions">
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()" class="secondary">Reset</button>
    </div>
  </div>
</section>

  <section id="stopwatch" class="section">
  <h2>Stopwatch</h2>

  <div class="timer-card">
    <h1 id="stopwatchTime">00:00</h1>

    <div class="timer-actions">
      <button onclick="startStopwatch()">Start</button>
      <button onclick="resetStopwatch()" class="secondary">Reset</button>
    </div>
  </div>
</section>


  </main>
</div>

<script src="auth.js"></script>
<script src="dashboard.js"></script>
<script>
  loadTasks();
</script>

</body>
</html>
